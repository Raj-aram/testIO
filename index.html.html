<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRI Group of Institutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        h1, h2, h3, p {
            margin: 0 0 15px;
        }

        /* Header Styling */
        header {
            background: linear-gradient(120deg, #f8c8dc, #ffcccb);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header .logo h1 {
            font-size: 2.5rem;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease, font-size 0.3s ease;
        }

        header .logo h1:hover {
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.7);
            font-size: 2.8rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        .log-out-btn {
            background-color: #ff6347;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .log-out-btn:hover {
            background-color: #ff4500;
        }

        /* Hero Section */
        .hero {
            background-image: url('');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            font-size: 3rem;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-btn {
            background-color: #ff6347;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #ff4500;
        }

        /* Gallery Section */
        .gallery {
            padding: 40px;
            background-color: #fff;
            text-align: center;
        }

        .gallery h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .gallery-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer .social-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }

        footer .social-links a:hover {
            color: #ff6347;
        }

        /* Position the logo at the top-right corner */
        header .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>NRI Group of Institutions</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Log Out Button -->
        <a href="logout.html" class="log-out-btn">Log Out</a>
    </header>

    <!-- Main Banner Section -->
    <section class="hero">
        <div class="hero-text">
            <h2>Welcome to NRI Group of Institutions</h2>
            <p>Empowering education, fostering excellence.</p>
            <a href="about.html" class="cta-btn">Learn More</a>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 1"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 2"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 3"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 NRI Group of Institutions | All Rights Reserved</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        // 3D hover effect for logo
        const logo = document.querySelector('.logo h1');
        logo.addEventListener('mouseover', function () {
            this.style.boxShadow = '0 0 15px rgba(255, 99, 71, 0.7)';
            this.style.fontSize = '2.8rem';
        });

        logo.addEventListener('mouseout', function () {
            this.style.boxShadow = 'none';
            this.style.fontSize = '2.5rem';
        });
    </script>
</body>
</html>
